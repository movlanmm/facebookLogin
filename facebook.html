<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="facebook.css">
</head>
<body>
   
    <section>
        <div class="main">
            <div class="left">
                <div class="logo">
                    <img src="./assets/logo.svg" alt="facebooklogo">
                </div>
                <div class="title">
                    <span>Connect with friends and the world around you on Facebook.</span>
                </div>
                
            </div>
            <div class="right">
                <div class="top">
                    <div class="field">
                        <input type="tel" placeholder="Email or phone number">
                    </div>
                    <div class="field">
                        <input type="tel" placeholder="Password">
                    </div>
                    <div class="loginButton">
                        <button>Log in</button>
                    </div>
                    <div class="forgetPass">
                        <a href="#">Forgot Password?</a>
                    </div>
                    <div class="lineView"></div>
                    <div class="createButton">
                        <a href="#">Create new account</a>
                    </div>
                </div>
                <div class="bottom">
                    <a href="#">Create a page</a>
                    <span> for a celebrity, brand or business.</span>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
